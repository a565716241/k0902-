<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>文章列表</title>
	<link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/bootstrap/js/bootstrap.min.js"></script>
	<script src="./js/template-web.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="common_title">
			文章类别管理
		</div>
		<div class="container-fluid common_con">
			<table class="table table-striped table-bordered table-hover mp20 category_table">
				<thead>
					<tr>
						<th>名称</th>
						<th>Slug</th>
						<th class="text-center" width="100">操作</th>
					</tr>
				</thead>
				<tbody id='selCategory'>


					<tr>
						<td>未分类</td>
						<td>uncategorized</td>
						<td class="text-center">
							<a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});"
								class="btn btn-info btn-xs">编辑</a>
							<a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
						</td>
					</tr>
					<!-- 需要渲染的动态数据模板 -->

				</tbody>
				<tfoot>
					<tr>
						<td colspan="3" class="text-center">
							<a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>

	<div class="modal fade" id="addModal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
					<h4 class="modal-title">新增分类</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="recipient-name" class="control-label">分类名称:</label>
							<input type="text" class="form-control  mycategory" id="recipient-name">
						</div>
						<div class="form-group">
							<label for="message-text" class="control-label">分类别名:</label>
							<input type="text" class="form-control  mycategory_name" id="recipient-name">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
					<button type="button" class="btn btn-primary" id="model_add">新增</button>
					<button type="button" class="btn btn-primary" id="model_edit">编辑</button>
				</div>
			</div>
		</div>
	</div>

	<script>
		$('#addModal').modal({
			show: false,
			backdrop: false
		});

		$('#model_shutoff').click(function () {
			// alert('shutoff');
			$('#addModal').modal('hide');

			$('.mycategory').val()
			$('.mycategory_name').val()


		});

		$('#model_add').click(function () {
			// alert('add');
			$('#addModal').modal('hide');

		});

		$('.category_table').delegate('a', 'click', function () {
			if ($(this).hasClass('btn-info')) {
				$('#addModal .modal-title').html('修改分类名称');
				$('#addModal').modal('show');
			}
		})
	</script>



	<script type="text/html" id='selCategoryTmp'>
		{{each data}}
		<tr>
			<td>{{$value.name}}</td>
			<td>{{$value.slug}}</td>
			<td class="text-center">
				<a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});"
					class="btn btn-info btn-xs" data-id={{$value.id}}>编辑</a>
				<a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs" data-id={{$value.id}}>删除</a>
			</td>
		</tr>

		{{/each}}
	</script>

	<script>
		// ?date='+new Date() //遇到服务器缓存的时候再发请求的后面加上当前时间
		$.ajax({
			url: 'http://localhost:8000/admin/category_search',
			success: function (res) {
				console.log(res)
				if (res.code == 200) {
					var selCategory_html = template('selCategoryTmp', res)

					console.log(selCategory_html)

					$('#selCategory tr').eq(0).after(selCategory_html)

				}
			}
		})




		//新增分类

		$('#model_add').on('click', function () {

			// 		    1   点击新增按钮，进行内容检测
			// ​         2   填写完毕，发送请求
			// ​         3  新增成功后，调用location.reload()刷新页面(iframe中的小区域)


			event.preventDefault() //阻止表单默认提交事件
			var mycategory = $('.mycategory').val().trim()

			var mycategory_name = $('.mycategory_name').val().trim()

			if (!mycategory) {
				alert('用户名不能为空')
				return false
			}
			if (!mycategory_name) {
				alert('密码不能为空')
				return false
			}


			$.ajax({
				url: 'http://localhost:8000/admin/category_add',
				type: 'post',
				data: {
					name: mycategory,
					slug: mycategory_name
				},
				success: function (res) {
					console.log(res)
					if (res.msg == "新增成功") {



						window.location.reload() //重新刷新页面	


					} else {
						alert(res.msg)
					}
				},

				complete: function () {
					$('.mycategory').val('')
					$('.mycategory_name').val('')
				}

			})



		})


		//点击关闭按钮的时候清空输入框里面的值
		$('#model_shutoff').click(function () {
			$('.mycategory').val('')
			$('.mycategory_name').val('')


		});



		//删除分类 

		// ​       \- 点击删除按钮，获取data-id

		// ​          \- 将data-id发送给接口进行删除操作

		// 具体步骤：           

		// ​		1 使用事件委托给删除按钮添加点击事件

		// ​		 2 获取data-id属性

		// ​		 3 调用接口发送id
		//          4 删除成功后重新刷新页面

		$('tbody').on('click', '.btn-danger', function () {
			//   alert($(this).attr('data-id'))
			var id = Number($(this).attr('data-id'))
			var flag = window.confirm('是否真的要删除')
			if (!flag) {
				return false;
			}
			$.ajax({
				url: 'http://localhost:8000/admin/category_delete',
				type: 'post',
				data: {
					id: id
				},
				success: function (res) {
					console.log(res)
					if (res.code == 200) {

						location.reload()
					}
				}
			})





		})










		//编辑功能

		//  \- 编辑和新增使用的是同一个模态框

		// ​            \- 设置一个提交编辑按钮，用来进行编辑操作

		// ​          \- 进行操作效果处理：点击新增，将提交编辑按钮隐藏，点击编辑，将新增按钮隐藏

		// ​          \- 点击表格中的编辑按钮时，需要获取到数据的id

		// ​            \- 可以在创建结构时添加data-id属性保存

		// ​          \- 为了方便获取编辑按钮，添加了edit类名

		// ​          \- 在模态框中设置隐藏域，用来保存编辑的id

		// ​          \- 点击提交编辑，检测内容并发送请求

		// ​          - 编辑成功后  重新刷新页面

		$('tbody').on('click', '.btn-info', function () {

			//    alert($(this).attr('data-id'))
			$('#model_add').hide()
			var id = Number($(this).attr('data-id'))

			//隐藏新增按钮
			var this_tr = $(this).parents('tr')
			var td1 = this_tr.children().eq(0).text()
			var td2 = this_tr.children().eq(1).text()
			console.log(td1)
			console.log(td2)
			//赋值
			$('.mycategory').val(td1)
			$('.mycategory_name').val(td2)


			$('#model_edit').on('click', function () {
				$.ajax({
					url: 'http://localhost:8000/admin/category_edit',
					type: 'post',
					data: {
						id: id,
						name: $('.mycategory').val(), //重新获取值
						slug: $('.mycategory_name').val() //重新获取值
					},
					success: function (res) {
						console.log(res)
						if (res.code == 200) {

							location.reload()

						}
					}
				})
			})


		})

		
	</script>

</body>

</html>
