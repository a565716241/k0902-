    <script type="text/html" id="tmp">

        {{each data as value index }}
        <div class="news-item">
            <img class="thumb" src="http://www.liulongbin.top:3006{{value.img}}" alt="">
            <div class="right-box">
                <h1 class="title">{{value.title|changVal}}</h1>
                <div class="tags">
                    {{each value.tags as tag }}
                    <span>{{tag}}</span> {{/each}}
                </div>
                <div class="footer">
                    <div>
                        <span>{{value.source}}</span>&nbsp;&nbsp;

                        <!-- {{value.time|mydate}} 过滤  -->
                        <span>{{value.time|mydate}}</span>
                    </div>
                    <span>评论数：{{value.cmtcount}}</span>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <script>
        $(function() {
            //定义格式化时间的过滤器

            // template.defaults.imports  固定的写法
            // mydate  自己定义函数名字  现在这个函数实现的是格式化日期功能
            template.defaults.imports.mydate = function(dtStr) {
                var dt = new Date(dtStr)

                var y = dt.getFullYear()
                var m = dt.getMonth() + 1
                var d = dt.getDate()
                var hh = dt.getHours()
                var mm = dt.getMinutes()
                var ss = dt.getSeconds()


                m = m > 0 ? m : "0" + m
                d = d > 0 ? d : "0" + d
                hh = hh > 0 ? hh : "0" + hh
                mm = mm > 0 ? mm : "0" + mm
                ss = ss > 0 ? ss : "0" + ss

                return y + '-' + m + '-' + d + ' ' + hh + ':' + mm + ':' + ss
            }
        })

        template.defaults.imports.changVal = function(value) {
            //5G商用在即  三大运营商营收持续下降
            //var value='5G商用在即，三大运营商营收持续下降'

            //如果找到了含有5的  就把5变成6
            if (value.indexOf('5') != -1) {
                var value = value.replace('5', '6')
                return value
            } else {
                //如果没有就维持原样
                return value
            }
        }

        $.ajax({
            url: 'http://www.liulongbin.top:3006/api/news',
            // data{}
            // type:'get'
            success: function(res) {
                console.log(res)

                if (res.status === 200) {
                    //数据的二次封装

                    $.each(res.data, function(index, ele) {
                        var tags = ele.tags
                        var new_tags = tags.split(',')
                        console.log(new_tags)
                        ele.tags = new_tags
                    })

                    console.log(res)
                    var html = template('tmp', res)
                    console.log(html)

                    $('#news-list').html(html)
                }
            }
        })
    </script>
