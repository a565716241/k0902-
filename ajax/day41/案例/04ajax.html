<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script src="./jquery.js"></script>


	<script>
	// ajax      异步请求  局部刷新  性能高


  //请求  请求的对象是谁     找服务器    
   $.ajax({
	   url:'./data/1.json',
	   type:'get',
	   data:{},
	   beforeSend:function(){
		   console.log('准备发送请求')
	   },
	   success:function(res){
		   console.log(this)
		   console.log(res)
	   },
	   error:function(err){
		   console.log(err)
	   },
	   complete:function() {
		   console.log('不管成功或者失败我都要执行')
	   }
   })


   console.log("我是先执行还是后执行")






	
	</script>
</body>
</html>
