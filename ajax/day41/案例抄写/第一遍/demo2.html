<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 回调:  一般指的函数   回来在执行或者回来再调用  window来调用

        function cb(n, m) {
            console.log(this) //回调函数  window来调用
            console.log(n + m)
        }

        // function fn(a, b, back) { //back就是回调函数
        //     console.log(a)
        //     console.log(b)
        //     back(a, b)
        // }

        // fn(10, 20, cb)

        // fn(10, 20) //不传就会报错   back is not function

        //解决方法

        function fn2(a, b, back) { //back就是回调函数
            console.log(a)
            console.log(b)
            back && back(a, b) //表示如果&&左边的为真  那么执行右边的代码
                //如果左边的代码为假  那么执行左边的代码
        }

        fn2(10, 20, cb)

        fn2(10, 20)
    </script>
</body>

</html>
