<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //reject  也是函数  处理失败  错误结果
        var n = 10
        var p = new Promise(function(resolve, reject) {
            //定时器
            setTimeout(function(n) {
                if (n % 2 == 0) {
                    resolve(n + ':是偶数' + '成功')
                } else {
                    reject(n + ':不是偶数' + '失败')
                }
            }, 1000, n)
        })
        p.then(function(res) {
            console.log(res)
        }, function(err) {
            console.log(err)
        })
        console.log('xxxx')
    </script>
</body>

</html>
