<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }
        
        ul {
            width: 450px;
            padding-left: 80px;
        }
        
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
        
        input {
            float: right;
        }
        
        ul li a {
            float: right;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
       
    </script>
</head>




<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
	</div>
	<script src="./jquery.min.js"></script>
  
	<script>
	// 1 找人做事 
	$('.btn').click(function(){
		// 2  获取到输入框里面的值 
		var  getVal=$('.txt').val() 
		// 3 判断  如果没有值那么给出提示   如果有值那么把值追加到ul里面 动态生成一个li标签
		if(!getVal.trim()) {
			alert('发布个锤子 请输入值')
			return  false
		}
		var li=$(`<li>${getVal}     <a href="javascript:;">删除</a> </li>`)
		//4 把动态创建的li追加到ul的最前面
	
		$('ul').prepend(li);
		//5 然后给li 进行动画滑出
		$(li).slideDown(500)
	

		//6 输入完成后把输入框里面的值清空
		$('.txt').val('')



	})


//删除功能  
//1 找到a 给a绑定点击事件
// $('a').click(function() {
// 	alert(1)
// 	$(this).parent().remove()
// })



// 1   a动态创建的  click 绑定不了动态创建的元素的事件
//  2 jq里面 有一个方法绑定动态创建的元素 on   需要用到事件代理
//   on('事件类型click,mouseover,change,input','具体要给哪个元素绑定事件(绑定事件的具体元素)' '第三个参数就回调函数' )
  $('ul').on('click','a',function() {
	//   alert(1)
	//动画怎么写？
	console.log(this)  //  a 
	$(this).parent().slideUp(500,function() {
		// console.log(this)  //li标签
		$(this).remove()
	})
		
  })




	
	</script>
</body>

</html>
