<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 10px;
            padding: 10px;
            border: 1px solid #000;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
    </ul>
    <span>我是span</span>
    <div>我是div</div>

    <button>点击</button>

    <script src="./jquery.min.js"></script>
    <script>
        var getwidth = $('div').width()
        console.log(getwidth)

        var getInWidth = $('div').innerWidth()
        console.log(getInWidth)

        var getOuterWidth = $('div').outerWidth()
        console.log(getOuterWidth)

        var getOuterHeight = $('div').outerHeight()
        console.log(getOuterHeight)
    </script>
</body>

</html>
