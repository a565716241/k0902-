<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<button>点击更改所有div内容</button>


	<script src="./jquery.min.js"></script>

	<script>
		//   $('div').click(function(){
		// 	  $(this).text('你好  我是天使')
		//   })

		//   遍历  $.each(function(索引,dom元素){})
		//需求是给所有的div同时内容


		$('button').click(function () {
			// 遍历方式一
			$('div').each(function (index, ele) {
				//   console.log(ele) //原生dom元素
				//   console.log(index)
				if (index % 2 == 0) {
					$(ele).text('我是奇数行的值' + (index + 1))
				} else {
					$(ele).text('我是偶数行的的值' + (index + 1))
				}

			})


           //遍历方式二
			$.each($('div'),function(index,ele) {
					   console.log(ele) //原生dom元素
				   console.log(index)
			})
		})
	
	
	</script>
</body>

</html>
