<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            width: 600px;
            /* overflow: hidden; */
            position: relative;
            margin: 20px auto;
        }
        
        ul,
        ol {
            list-style: none
        }
        
        ul {
            width: 700%;
            overflow: hidden;
            background-color: red;
            position: relative;
        }
        
        li {
            float: left;
            width: 600px;
        }
        
        img {
            width: 100%;
            display: block;
        }
        
        .arrow {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 40px;
            line-height: 40px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: #fff;
            display: none
        }
        
        .arrow .left,
        .arrow .right {
            width: 40px;
            border-radius: 50%;
            position: absolute;
            background-color: red;
        }
        
        .left {
            left: 0;
        }
        
        .right {
            right: 0;
        }
        
        ol {
            overflow: hidden;
            position: absolute;
            right: 20px;
            bottom: 10px;
        }
        
        ol li {
            float: left;
            margin: 6px;
            width: 20px;
            height: 20px;
            line-height: 20px;
            border-radius: 50%;
            /* border: 1px solid #ccc; */
            background-color: #ccc;
            text-align: center;
            color: #fff;
        }
        
        .current {
            background-color: red;
        }
    </style>


    <script src="./animate.js"></script>
</head>

        <ul>
            <li>

            </li>
            <li>

            </li>
            <li>
                <img src="./images/3.jpg" alt="">
            </li>
            <li>

            <li>

        </ul>

        <div class="arrow">
            <!-- 左右箭头点击 -->
            <span class="left">&lt;</span>
            <span class="right">&gt;</span>
        </div>

        <ol>

    </div>

        $('.right').click(function() {

        //  三  点击小圆点 实现图片滚动(并且当前小圆点高亮)
