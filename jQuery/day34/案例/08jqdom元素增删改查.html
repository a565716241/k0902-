<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>


	<ul>
		<li>1</li>
	</ul>
	<span>我是span</span>

	<button>点击</button>

	<script src="./jquery.min.js"></script>


	<script>
		//动态创建一个li  并且给值
		var li = $('<li>xxxxx</li>')
		//追加到ul里面
		$('ul').append(li)

		//  append追加到最后面
		$('ul').append('<li>一步到位 我要上天了</li>')

		//    prepend 追加到最前面
		$('ul').prepend('<li>追加到前面</li>')






		// 追加的ul的前面 
		$('ul').before($('<h1>我是h1</h1>'))

		// 追加的ul的后面 
		$('ul').after($('<h1>我是h1 我在ul的后面</h1>'))


		$('button').click(function () {
			//含有剪切功能(如果页面的已经存在改元素会先把这个剪切然后在移动  如果不存在 直接创建新的元素)
			$('ul').before($('span'))
		})





		
	</script>
</body>

</html>
