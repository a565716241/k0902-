        .nav li a {

        }

        .nav>li>a:hover {

        }

        .nav ul {

            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;

        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }

        .nav ul li a:hover {

        }
