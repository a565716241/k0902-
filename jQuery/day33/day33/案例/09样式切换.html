<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="./jquery.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		li {
			list-style-type: none;
		}

		a {
			text-decoration: none;
			font-size: 14px;
		}

		.nav {
			margin: 100px;
		}

		.nav>li {
			position: relative;
			float: left;
			width: 80px;
			height: 41px;
			text-align: center;
		}

		.nav li a {
			display: block;
			width: 100%;
			height: 100%;
			line-height: 41px;
			color: #333;
		}

		.nav>li>a:hover {
			background-color: #eee;
		}

		.nav ul {

			position: absolute;
			top: 41px;
			left: 0;
			width: 100%;
			border-left: 1px solid #FECC5B;
			border-right: 1px solid #FECC5B;
		}

		.nav ul li {
			border-bottom: 1px solid #FECC5B;
		}

		.nav ul li a:hover {
			background-color: #FFF5DA;
		}

		.current {
			display: none;
		}

		.red {
			color: red
		}
	</style>

</head>

<body>
	<ul class="nav">
		<li>
			<a href="#">微博</a>
			<ul class="current  red">
				<li>
					<span >私信</span>
				</li>
				<li>
					<a href="">评论</a>
				</li>
				<li>
					<a href="">@我</a>
				</li>
			</ul>
		</li>

	</ul>


	<script src="./jquery.min.js"></script>
	<script>
		//  hover(第一个方法是移入 , 第二个方法是离开)

		// toggleClass()  如果有就删除这个类 如果没有就添加这个类
		// $('.nav>li').hover(function(){
		// 	$(this).find('ul').toggleClass('current')
		// },  function(){
		// 	$(this).find('ul').toggleClass('current')
		// })


		// toggle()  如果是显示就隐藏 如果是隐藏就显示

		$('.nav>li').hover(function () {
			fn()
		}, function () {
			fn()
		})


		function fn() {
			$('.nav>li').find('ul').toggle(1000).css({
				'backgroundColor':'red',
				'color':'blue' 
			})

		}



		// $('.nav>li').click(function(){
		// 		$(this).find('ul').toggle(1000)
		// 	} )
	</script>
</body>

</html>
