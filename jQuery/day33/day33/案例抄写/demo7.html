<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style-type: none;
        }
        
        .tab {
            width: 978px;
            margin: 100px auto;
        }
        
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
        
        .item_info {
            padding: 20px 0 0 20px;
        }
        
        .item {
            display: none;
        }
    </style>

</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>

        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script>
        // $(function() {

        //     $('.tab_list li').click(function() {
        //         // index()  获取当前元素的索引  从0开始
        //         // console.log($(this).index())
        //         //addClass() 添加类名
        //         //removeClass() 移除类名
        //         //1 当前的li高亮  兄弟元素去掉高亮
        //         $(this).addClass('current').siblings().removeClass('current')
        //             //2 获取到当前点击的li标签的索引值
        //         var index = $(this).index()
        //             //3 对应的索引的li显示  兄弟元素隐藏
        //         $('.tab_con div').eq(index).show(500).siblings().hide(500)
        //     })
        // })

        $(function() {
            // $('.tab_list').find('li')
            //$('.tab_list>ul>li')
            $('.tab_list li').click(function() {
                //index()   获取当前元素的索引  从0 开始
                // console.log($(this).index())
                // addClass()  添加类名
                //removeClass() 移除类名

                //1 当前的li高亮  兄弟元素去掉高亮
                $(this).addClass('current').siblings().removeClass('current')
                    //2 获取到当前点击的li标签的索引值
                var index = $(this).index()

                //3  对应索引的li显示  兄弟元素隐藏
                $('.tab_con div').eq(index).show(500).siblings().hide(500)
            })
        })
    </script>
</body>

</html>
