        $(function() {
            //隐式迭代
            //click  绑定点击事件
            $('li').click(function() {
                // alert(1)
                // $(this)当前jquery对象
                $(this).css('color', 'red') //设置单个样式
            })

            //链式编程
            //css()  设置样式
            //siblings()  当前元素的所有兄弟元素不包含自己

            $('div').click(function() {
                //采用对象  一般设置多个样式
                $(this).css({
                    'backgroundColor': 'pink'
                }).siblings().css({
                    'backgroundColor': ''
                })
            })
        })
    </script>
