<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
        
        ul {
            width: 680px;
            margin: 0 auto;
        }
        
        li {
            width: 200px;
            height: 200px;
            background-color: white;
            margin: 10px;
            float: left;
            opacity: 0.4;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
<script src="./jquery.min.js"></script>
<script>
    $('ul>li').mouseover(function() {
        $(this).css({
            'opacity': '1'
        }).siblings().css({
            'opacity': '0.4'
        })
    })
</script>

</html>
