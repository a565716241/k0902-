<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .pic {
        padding: 0;
        margin: 0 auto;
        width: 200px;
        height: 200px;
    }
    
    .pic2 {
        padding: 0;
        margin: 0 auto;
        width: 200px;
        height: 200px;
        opacity: 0;
    }
    
    img {
        width: 200px;
    }
</style>

<body>
    <div class="pic"><img src="img/images/ldh.jpg" alt=""></div>
    <div class="pic2"><img src="img/images/zxy.jpg" alt=""></div>
    <button class="btn">刘德华</button>
    <button class="btn">张学友</button>
    <script>
        var btn1 = document.querySelectorAll('button')[0]
        var btn2 = document.querySelectorAll('button')[1]
        btn1.onclick = function() {
            img.src = 'img/images/ldh.jpg'
        }
        btn2.onclick = function() {
            img.src = 'img/images/zxy.jpg'

        }
    </script>
</body>

</html>
