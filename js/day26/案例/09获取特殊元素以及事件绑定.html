<html lang="en">

	<title>Document</title>

		  margin: 0;

</head>
<body id='body'>

	<div id='div'>
		  <h1>点击的时候设置我的背景颜色</h1>
		  <button>点击</button>

	</div>
	<script>

	//    var body=document.querySelector('#body')
	//    console.log(body)

	//获取元素html

	// var  html=document.documentElement
	// console.log(html)


	//事件  
	// 1 点击按钮 让h1的字体颜色发送变化(红色)
	// 2 点击 h1 当自己的背景颜色发生变化(blue)

	// 给js处理事件程序的时候搞清楚三件事情 
	// 1 给谁绑定事件
	// 2 绑定什么类型的事件
	// 3 你要执行这个事件的具体什么效果好(函数)


	// 1 点击按钮 让h1的字体颜色发送变化(红色)
    //   谁  按钮 
	//   事件类型  点击
	//   实现函数效果(事件处理函数)  让h1的字体颜色发送变化(红色)
	
	//1 找元素 
	  var btn=document.querySelector('button')
	//2 绑定具体什么类型事件
	//  btn.on(点击类型)
	// click 点击  绑定需要要on 
	btn.onclick=function(){
		// 让h1的字体颜色发送变化(红色)
	var  h1=document.querySelector('h1')
	h1.style.color='red';	
	}  




	// 2 点击 h1 当前自己的背景颜色发生变化(blue)
	var  h1=document.querySelector('h1')
	h1.onclick=function(){
	
       h1.style.backgroundColor='blue'
	}
	
	</script>
</body>
</html>
