<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<table border='1'>");
        for(var x = 1; x<=9;x++){
            document.write("<tr>")
            for(var y = 1; y<=x; y++){
                document.write("<td>"+x+"*"+y+"="+x*y+"</td>");
            }
            for(var m= 1; m <=9-x; m++ ){
                document.write("<td> </td>");
            }
            document.write("</tr>");
        }
 
        document.write("</table >");
    </script>
