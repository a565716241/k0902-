<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<table border='1'>");
        for(var a = 1;a<=9;a++){
            document.write("<tr>")
            for(var b =1;b<=a;b++){
                document.write("<td>"+a+"x"+b+"="+a*b+"</td>")
            }
            document.write("</td>")
        }
    </script>
</head>
