<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var number1=9;
		var number2=4;
		document.write("number1="+number1+"number2="+number2);
		document.write("<br>number1/number2 ="+(number1/number2));
		document.write("<br>number1%number2 ="+(number1%number2));
		number1++;
		document.write("<br>number1:"+number1);
		number1--;
		document.write("<br>number1:"+number1);
		document.write("<br>结果:"+number1==9);
		document.write("<br>结果:"+number1!=9);



	</script>

</body>
</html>
