<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = 10;
        var p = new promise(function(resolve, reject) {
            // alert(1)
            //定时器
            setTimeout(function(n) {
                // alert(2)
                if (n % 2 == 0) { //表示成功
                    resolve(n + ':是偶数' + '成功')
                } else {
                    reject(n + ':不是偶数' + '失败')
                }

            }, 1000, n)
        })
        p.then(function(res) {
            console.log(res)
        }, function(err) {
            console.log(err)
        })
        console.log('xxxx')
    </script>
</body>

</html>
