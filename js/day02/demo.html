    function huoqu(){
  
   var str = "0123456789"
   
   var text = "";
   
   for(var a=1;a<=6;a++){
        var r = Math.floor(Math.random()*256)
        var g = Math.floor(Math.random()*256)
        var b = Math.floor(Math.random()*256)

        var index = parseInt(Math.random()*(strle-1))
        text += "<span style='color:rgb("+r+","+g+","+b+")'>"+str[index]+"</span>"
        }

   }
