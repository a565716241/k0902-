<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var week,month;
        week = new Array("星期日","星期一","星期二","星期三","星期四","星期五","星期六",);
        month = new Array("一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","月十二",)
        document.write("一周有："+week.length+"天");
        document.write("<br>"+"一年有："+month.length+"月")
        document.write("<br>"+"他们是:"+week.join("-"));
        document.write("<br>--------------------------------------------------------------------");
        var nums = new Array(1,2,3,5,7,4,10,9);
        document.write("<br>"+nums.sort());
        //可以自定义排序规则
        /*比较函数应该具有2个参数a和b，其返回值如下：
        若a小于b，在排序后的数组中a应该出现在b之前，则返回一个小于0的值。
        若a等于b，则返回0.
        若a大于b，则返回一个大于0的值。*/
        function sortNum(a,b){
            if(a>b){
                return 1;
            }else if(a<b){
                return -1;
            }else{
                return 0;
            }
        }
        document.write("<br>--------------------------------------------------------------------");
        document.write("<br>"+nums.sort(sortNum));

        var newLen = nums.push(100,1000);
        document.write("<br>--------------------------------------------------------------------");

        document.write("<br>"+"新数组的长度是："+newLen);
        document.write("<br>--------------------------------------------------------------------");
        document.write("<br>"+nums);
        var name1 = new Array("Tom","Jerry","Petter");
        var name2 = new Array("mike","orange","red");
        document.write("<br>--------------------------------------------------------------------");

        document.write("<br>"+name1.concat(name2));

    </script>
</head>

</body>
</html>
