<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="点击开始抽奖" onclick="luck()">
    
</body>
<script>
    function luck(){
        var num = parseInt(Math.random()*10)
            if(num==8){
                alert("获得一等奖")
            }else if(num==6 || num==2){
                alert("获得二等奖")
            }else{
                alert("谢谢参与")
            }
    }
</script>
</html>
