<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     for(var a = 1;a<=5;a++){
     var i = prompt("请输入学员成绩");

         if(i<0){
             document.write("第"+a+"名学员的成绩输入错误，强制退出"+"<br>");
             continue;//结束本次循环，后面继续 ，break结束所有循环，后面终止
         }
         document.write("第"+a+"名学员的成绩是"+i+"<br>");

     }

    </script>
</head>
<body>
    
</body>
</html>
