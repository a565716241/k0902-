<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./swiper.min.css">
    <style>
        .swiper-container {
            width: 1000px;
            height: 500px;
        }
        
        img {
            width: 1000px;
        }
    </style>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="https://ossweb-img.qq.com/upload/adw/image/20200730/e129642fa0f06781b03dc335316ea152.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="https://ossweb-img.qq.com/upload/adw/image/20200721/bfd591aebb9d37316e78d9c362846d30.jpeg" alt=""></div>
            <div class="swiper-slide"><img src="https://ossweb-img.qq.com/upload/adw/image/20200724/244ecf59d04f4b02062f366f9ed760c5.jpeg" alt=""></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <script src="./swiper.js"></script>
    <script src="./swiper.min.js"></script>
    <script>
        var mySwiper = new Swiper('.swiper-container', {
            direction: 'horizontal',
            loop: true,
            autoplay: 1000,
            effect: 'cube',


            // 如果需要分页器
            pagination: '.swiper-pagination',

            // 如果需要前进后退按钮
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',

            // 如果需要滚动条
            scrollbar: '.swiper-scrollbar',
        })
    </script>
</body>

</html>
