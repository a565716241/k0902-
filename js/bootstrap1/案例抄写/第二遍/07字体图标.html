<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

	<!-- has-feedback  设置相对定位 -->
	<div class="form-group has-error  has-feedback">
		<label class="control-label" for="inputSuccess1">Input with success</label>
		<input type="text" class="form-control" aria-describedby="helpBlock2" id="inputSuccess1">
		<span id="helpBlock2" class="help-block">A block of help text that breaks onto a new line and may extend beyond
			one line.</span>
		<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>

	</div>



	<hr>
	<div class="form-group has-success has-feedback">
		<label class="control-label" for="inputSuccess2">Input with success</label>
		<input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
		<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>

	</div>

	<div>

		<button type="button" class="btn btn-primary btn-lg btn-block">（块级元素）Block level button</button>
	</div>



	<img src="./images/1.jpg" alt="">
	<img src="./images/2.jpg" class="img-rounded">
	<img src="./images/2.jpg" alt="..." class="img-circle">
	<img src="./images/2.jpg" alt="..." class="img-thumbnail">



	
<p class="text-danger">zzzzzz  （块级元素）Block level button</p>
