<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        var lis = document.querySelectorAll('li')
        console.log(lis)


        function setElement() {
            var r = Math.floor(Math.random() * 255)
            var g = Math.floor(Math.random() * 255)
            var b = Math.floor(Math.random() * 255)
            var rgbc = r + "," + g + "," + b
            console.log(rgbc)


            for (var i = 0; i < lis.length; i++) {
                var li = lis[i];
                i % 2 == 0 ? li.style.backgroundColor = 'rgb(rgbc)' : li.style.backgroundColor = 'rgb(rgbc)'
                li.style.color = 'blue'
                li.style.liststyle = 'none'
            }
        }
        setElement()
    </script>
</body>

</html>
