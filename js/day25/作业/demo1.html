<body>
    <script>
        // 1 随机取出arr 里面的省 在页面上随机生成对应的城市 
        var arr = ['湖北省', '湖南省', '河南省']
        var arr1 = [
            ['武汉市', '黄冈市'],
            ['长沙市', '湘潭市'],
            ['郑州市', '信阳市']

        ]
        var index = Math.floor(Math.random() * 3)
        var index1 = Math.floor(Math.random() * 2)
        console.log(index)
        console.log(index1)
        if (index == 0) {
            document.write(arr[index] + ":" + arr1[0][index1])
        } else if (index == 1) {
            document.write(arr[index] + ":" + arr1[1][index1])

        } else {
            document.write(arr[index] + ":" + arr1[2][index1])
        }
    </script>
