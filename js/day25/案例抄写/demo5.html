        //写一个倒计时 10s 到0 后停止
        var timeId = setInterval(fn, 1000)
        var count = 10;

        function fn() {
            document.write(count + '<br>')
            if (count == 0) {
                clearInterval(timeId)
            } else {
                count--

        }
