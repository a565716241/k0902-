<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" class="input1" placeholder="请输入手机号">
    <span class="span1"></span><br>
    <input type="text" class="input2" placeholder="请输入QQ号">
    <span class="span2"></span><br>
    <input type="text" class="input3" placeholder="请输入昵称">
    <span class="span3"></span><br>
    <input type="text" class="input4" placeholder="请输入密码">
    <span class="span4"></span><br>

    <script>
        var input = document.querySelector('.input1')
        var span = document.querySelector('.span1')
        var input2 = document.querySelector('.input2')
        var span2 = document.querySelector('.span2')
        var input3 = document.querySelector('.input3')
        var span3 = document.querySelector('.span3')
        var input4 = document.querySelector('.input4')
        var span4 = document.querySelector('.span4')
        console.log(span)
        var reg = /^1[3|4|5|7|8][0-9]{9}$/
        var reg2 = /^[1-9]\d{4,}$/
        var reg3 = /^[\u4e00-\u9fa5]{2,8}$/
        var reg4 = /^[a-zA-Z0-9_-]{6,16}$/

        input.oninput = function() {
            if (reg.test(input.value)) {
                span.innerHTML = '格式正确'
                span.style.color = 'green'
            } else {
                span.innerHTML = '请输入11位数的手机号'
                span.style.color = 'red'
            }
        }


        input2.oninput = function() {
            if (reg2.test(input2.value)) {
                span2.innerHTML = '格式正确'
                span2.style.color = 'green'
            } else {
                span2.innerHTML = '请输入5位数以上的QQ号码'
                span2.style.color = 'red'
            }
        }


        input3.oninput = function() {
            if (reg3.test(input3.value)) {
                span3.innerHTML = '格式正确'
                span3.style.color = 'green'
            } else {
                span3.innerHTML = '请输入汉字'
                span3.style.color = 'red'
            }
        }


        input4.oninput = function() {
            if (reg4.test(input4.value)) {
                span4.innerHTML = '格式正确'
                span4.style.color = 'green'
            } else {
                span4.innerHTML = '请输入由字母开头的6-16位数'
                span4.style.color = 'red'
            }
        }
    </script>
</body>

</html>
