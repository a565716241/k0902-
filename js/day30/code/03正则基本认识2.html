<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>

		//  使用场景  给表单进行验证 
	var  reg=/abc/;   

	// var reg1=new RegExp('abc')

	//方法一  测试正则表达式  test('字符串')  返回值是true 或者false 
	console.log(reg.test('a'))    //false
	console.log(reg.test('abc'))  // true
	console.log(reg.test('abcd')) // true
	console.log(reg.test('abdc')) // false
	console.log(reg.test('aabc')) // true
	console.log(reg.test('dabc')) // true

	


	var  reg1=/^abc$/;   // ^  以什么开始     $表示以什么结束    超级精确匹配   
	

	console.log(reg1.test('a'))    //false
	console.log(reg1.test('abc'))  // true
	console.log(reg1.test('abcd')) // false
	console.log(reg1.test('abdc')) // false
	console.log(reg1.test('aabc')) // false
	console.log(reg1.test('dabc')) // false

	</script>
</body>
</html>
