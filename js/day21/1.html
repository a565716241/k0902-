<body>
	<!-- = 与 == /=== 很多时候会分不清，而导致出现问题 -->
	<script>
		//  =  表示赋值    a代表10  
		//  ==   比较 是不是相等  只比较我们值是不是相等   不比较数据的类型
		//  ===    如果值跟 数据类型都相等  那么才相等 
		var a = 10;

		var b = '10';

		console.log(a==b)
		console.log(a===b);
		
	</script>

</body>
