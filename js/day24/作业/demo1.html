<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            min: function() {
                var min = arguments[0]
                for (var i = 1; i < arguments.length; i++) {
                    if (min > arguments[i]) {
                        min = arguments[i]
                    }
                }
                return min
            }
        }
        console.log(obj.min(1, 2, 3, 4, 5));
        console.log(obj.min(10, 20, 30, 40, 0))
    </script>
</body>

</html>
