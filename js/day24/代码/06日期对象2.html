		function getDate() {

			var weeks = date1.getDay(); //星期
			var h = date1.getHours()
			var m = date1.getMinutes()
			var s = date1.getSeconds();
			month = month < 10 ? "0" + month : month;
			days = days < 10 ? "0" + days : days;
			h = h < 10 ? "0" + h : h;

			s = s < 10 ? "0" + s : s;
