		console.log(Boolean(NaN))
		var myMath = {
			PI: 3.1415926,
			max: function () {
				for (var i = 0; i < arguments.length; i++) {
					if (!Number(arguments[i])) {
						return NaN
					}
				}

				var max = Number(arguments[0]);
				for (var i = 1; i < arguments.length; i++) {
					if (max < arguments[i]) {
						max = Number(arguments[i])
					}
				}
				return max

			},
			min: function () {}
		}



		



		console.log(myMath.PI)

		console.log(myMath.max(1, 2, 3, 4, 5))
		console.log(myMath.max(1, 50))

		console.log(myMath.max('1', '50'))
