<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		canvas {
			border: 10px solid #000;
		}
	</style>
</head>

<body>
	<canvas width="600" height="400"></canvas>

	<script>
		// 1 获取到画布  获取到canvas  这个标签  
		var myCanvas = document.querySelector('canvas')
		//2  告诉别人你这个画图画的是2d还是3d图   调出画图工具
		var ctx = myCanvas.getContext('2d') //调出2d画图工具   web gl

		// arc(圆心x起始坐标,圆心y起始坐标,半径, 起始的弧度, 结束的弧度)

		// <!-- 
		// 		ctx.beginPath()
		// 		ctx.arc(100, 100, 50, 0, Math.PI * 2)
		// 		ctx.stroke()
		// 		ctx.fill()

		// 		ctx.closePath()




		// 		ctx.beginPath()
		// 		ctx.arc(200, 200, 100, -30 * Math.PI / 180, 45 * Math.PI / 180)

		// 		ctx.fillStyle = 'red';
		// 		ctx.fill()
		// 		ctx.fillText('我是一个扇形', 500, 200)
		// 		ctx.stroke()
		// 		ctx.closePath()
		//  -->



		ctx.beginPath()

		ctx.moveTo(300, 300)

		ctx.arc(300, 300, 100, -90 * Math.PI / 180, -60 * Math.PI / 180)
		ctx.fill();

		ctx.closePath()

		ctx.beginPath()

		ctx.moveTo(300, 300)

		ctx.arc(300, 300, 100, -60 * Math.PI / 180, -0 * Math.PI / 180)
		ctx.fillStyle = 'red';
		ctx.fill();


         
		ctx.fillText('我是一个扇形', 400, 300 - Math.sin(30 * Math.PI / 180) * 100)
		ctx.closePath()

	</script>
</body>

</html>
