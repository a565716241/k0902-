绘制一个简单的图表
在绘图前我们需要为 ECharts 准备一个具备高宽的 DOM 容器。

<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
</body>
然后就可以通过 echarts.init 方法初始化一个 echarts 实例并通过 setOption 方法生成一个简单的柱状图，下面是完整代码。

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 第一步  引入 echarts.js -->
	<!-- <script src="echarts.min.js"></script> -->
	<script crossorigin="anonymous" integrity="sha384-qjEkmLVnx3Bug3NX1qwMHMw0+HoJNMUQ4ch5U2IVyw8egGTzQtyEzRbyIzpTH9A/" src="https://lib.baomitu.com/echarts/4.7.0/echarts-en.js"></script>
</head>
<body>
    <!-- 第二步 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        //   第三步  获取容器  基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        //  第四步 配置 option   指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        //  第五步  使用 option  使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
