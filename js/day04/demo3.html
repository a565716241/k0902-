<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var sum = 0;
        var sum2 = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 3 == 0) {
                sum = i + sum

            } else if (i % 7 == 0) {
                sum2 = i + sum2
            }

        }
        document.write("100以内能被3整除数的和是:" + sum + "</br>")
        document.write("100以内能被7整除数的和是:" + sum2 + "</br>")
    </script>
</body>

</html>
