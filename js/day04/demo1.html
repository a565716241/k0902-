        var height = prompt("你的身高是？");

        var weight = prompt("你的体重是多少千克？")
            // document.write(height)
            // if (typeof(weight) != "number") {
            //     alert("参数有误")
            // }

        var BMI = weight / (height * 2)
        document.write(BMI)
        if (BMI <= 18.5) {
            alert("您的BMI指数过轻")
        } else if (BMI >= 18.5 && BMI <= 23.9) {
            alert("您的BMI指数正常")
        } else if (BMI >= 24 && BMI <= 27.9) {
