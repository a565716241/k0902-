<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var dog = {
            dName: "coco",
            type: "阿拉斯加犬",
            age: "5岁",
            color: "棕红色"
        };
        for (key in dog) {
            document.write(key + ":" + "<br>")
            document.write(dog[key] + "<br>")
        }
    </script>
</body>

</html>
