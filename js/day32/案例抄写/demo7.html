    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        .box {
            width: 600px;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
        }
        
        ul,
        ol {
            list-style: none;
        }
        
        ul {
            width: 600%;
            overflow: hidden;
            background: red;
            position: relative;
        }
        
        li {
            float: left;
            width: 600px;
        }
        
        img {
            width: 100%;
            display: block;
        }
        
        .arrow {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 40px;
            line-height: 40px;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: #fff;
            display: none;
        }
        
        .arrow .left,
        .arrow .right {
            width: 40px;
            border-radius: 50%;
            position: absolute;
            background-color: red;
        }
        
        .left {
            left: 0;
        }
        
        .right {
            right: 0;
        }
        
        ol {
            overflow: hidden;
            position: absolute;
            right: 20px;
            bottom: 10px;
        }
        
        ol li {
            float: left;
            margin: 6px;
            width: 20px;
            height: 20px;
            line-height: 20px;
            border-radius: 50%;
            /* border: 1px solid #ccc; */
            background-color: #ccc;
            text-align: center;
            color: #fff;
        }
        
        .current {
            background-color: red;
        }
    </style>
