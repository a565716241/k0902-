<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <div>惊喜不，意外不</div>
    <ul>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
        <li>相同的操作</li>
    </ul>
    <script src="./jquery.min.js"></script>
    <script>
        $(function() {
            $('div:first').css({
                'color': 'red'
            })
            $('div:last').css({
                'color': 'blue'
            })
            $('div').eq(2).css({
                'color': 'red'
            })
            $('ul>li:odd').css({
                'backgroundColor': 'red'
            })
            $('ul>li:even').css({
                'backgroundColor': 'blue'
            })
        })
    </script>
</body>

</html>
