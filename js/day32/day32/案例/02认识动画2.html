<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<style>

    *{
		padding: 0;
		margin: 0;
	}

		div,span {
			width: 200px;
			height: 200px;
			background-color: red;
			border: 1px solid #000;
			position: relative;
			/* 必须要有定位*/
		}
		span {
			display: block
		}
	</style>
</head>

<body>
	<div></div>
	<span></span>


	<script>
		var div = document.querySelector('div')
		console.log(div.offsetLeft) //获取自身的偏移量

		var timerId = setInterval(function () {
			if (div.offsetLeft >= 600) {
				div.style.left = 600 + 'px';
				clearInterval(timerId)
				return 

			}
			var step = 5; //步长
			div.style.left = step + div.offsetLeft + 'px' //这就是动画 




		}, 50)
		var span = document.querySelector('span')

			var timerId2 = setInterval(function () {
			if (span.offsetLeft >= 400) {
				span.style.left = 400 + 'px';
				clearInterval(timerId2)
				return 

			}
			var step = 50; //步长
			span.style.left = step + span.offsetLeft + 'px' //这就是动画 


		}, 50)







	</script>
</body>

</html>
