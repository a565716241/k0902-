    <div>
        <img src="./img/images/1.png" alt="">
        <script>
            // onmouseover 鼠标移入事件
            // onmouseover 鼠标离开事件
            // 鼠标通过(二维码图片)隐藏 离开的时候显示
            var img = document.querySelector('img')
            img.onmouseover = function() {
                // alert(1)
                img.style.opacity = 0;
            }
            img.onmouseout = function() {
                img.style.opacity = 1
            }
        </script>
    </div>
