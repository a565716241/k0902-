<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style> 
	
	  input {
		  outline: none;
		  /* text-align: center; */
		  display: block;
		  margin: 200px auto;
	  }
	  

	  input::placeholder {
		  color: red;
	  }

	    .focusClass {
		border: 1px solid red;
		font-size: 20px;
		transform: scale(2);

		}
		.blurClass {
			border: 1px solid #ccc;
		font-size: 16px;
		transform: scale(1);
		}

		.bgc {
			background-color: green;
		}
	</style>
</head>
<body>

   <input type="text"   value="" placeholder="ni hao " class="bgc">

	<script>
	   var   input=document.querySelector('input')
	   input.onfocus=function() {  //获取焦点
    //   alert('111')
	// console.log('111')
	this.value='获取焦点'
	this.className='focusClass'   //或把之前的所有的class干掉  只保留当前的
	// 如果把保留之前的class  
	this.className='focusClass  bgc'

	
	   }


	   input.onblur=function() {
		     this.value='失去焦点'
			//  this.style.border='1px solid  #ccc';
			//  this.className='blurClass  '    //或把之前的所有的class干掉  只保留当前的
			this.className='blurClass  bgc'
	   }
	
	</script>
</body>
</html>
