<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
	
	
	</style>
</head>
<body>
	<div></div>
	<button>点击触发</button>

	<script>
		//点击按钮 到计时 5s后跳转到  https://www.sogou.com/ 页面
		//href 属性
	
	//    1 获取btn 
	//    2绑定点击事件
	//    3 进行到计时5s 
	//    4 时间到了5s后跳转到  搜狗页面
	  var btn=document.querySelector('button')
	  var time=5;
	  var timeId=null;

	  btn.onclick=function() {
		  //判断有定时器就清除定时器
		  if(timeId) {
			clearInterval(timeId)
			timeId=null
		  }

		  // 表示重新开启一个新定时器
		timeId=setInterval(function(){
			if(time==0) {
			clearInterval(timeId)	
			
			window.location.href='./10前进与后退.html'
			
            
		} else {
			time--
			btn.innerHTML=`还剩${time}秒`  

		}


		},1000)
		
	  }
     
	
	</script>
</body>
</html>
