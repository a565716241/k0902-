<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		table {
			width: 500px;
			margin: 100px auto;
			border-collapse: collapse;
			text-align: center;
		}

		td,
		th {
			border: 1px solid #333;
		}

		thead tr {
			height: 40px;
			background-color: #ccc;
		}
	</style>
</head>

<body>
	<table cellspacing="0">
		<thead>
			<tr>
				<th>姓名</th>
				<th>科目</th>
				<th>成绩</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<!--     <tr>
		  <td>name</td>
		  <td>subject</td>
		  <td>score</td>
		  <td>删除</td>
	   </tr> -->
		</tbody>
	</table>
	<script>
		// 1.先去准备好学生的数据
		var datas = [{
			name: '魏璎珞',
			subject: 'JavaScript',
			score: 100
		}, {
			name: '弘历',
			subject: 'JavaScript',
			score: 100
		}, {
			name: '傅恒',
			subject: 'JavaScript',
			score: 99
		}, {
			name: '明玉',
			subject: 'JavaScript',
			score: 88
		}, {
			name: '大猪蹄子',
			subject: 'JavaScript',
			score: 0
		}];

		
	
		var tbody = document.querySelector('tbody')
		for (var i = 0; i < datas.length; i++) {
			var data = datas[i]
			console.log(data)
			//1 根据data对象的数量 动态创建tr的数量
			var tr = document.createElement('tr')
			for (var key in data) {
				// 根据 对象里面的属性值 动态创建td
				var td = document.createElement('td')
				td.innerText = data[key]
				// 把每一次创建的td追加到tr里面
				tr.appendChild(td)
			}
			// 创建删除按钮
			var a = document.createElement('a')
			a.href = 'javascript:;'
			a.innerText = '删除'
			var td = document.createElement('td')
			td.appendChild(a)
			tr.appendChild(td)


			tbody.appendChild(tr)

		}
		var as = document.querySelectorAll('a')
		for (var i = 0; i < as.length; i++) {
			var a = as[i]
			a.onclick = function () {
				//   tbody.removeChild(tr的位置)
				var flag = confirm('确定要删除吗')
				if(flag) {
					tbody.removeChild(this.parentNode.parentNode)
				}
				
			}
		}


	</script>


</body>

</html>
