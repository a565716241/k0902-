	<script>
		//函数 作用  执行一段可以重复执行的(类似)代码
		// 1 往数组里面添加 1-10的数字  

		function fn() {
			var arr = [];
			for (var i = 1; i <= 10; i++) {
				//方法一
				//    arr.push(i)
				// 方法二 
				// arr.length==0
				arr[arr.length] = i;
				//  arr[1]=2
			}

			console.log(arr)  
		}

		fn()  //输出的结果不变就不需要传递参数
		fn()



		// 2 往数组里面添加数据 1-10 但是只要奇数 

		function fn1() {

			var arr = [];
			for (var i = 1; i <= 10; i++) {
				if (i % 2 !== 0) {
					//  arr.push(i)
					arr[arr.length] = i
				}
			}
			console.log(arr);

		}

		fn1()






		// 3 数组返过来排列 [9,7,5,3,1]
		var arr = [1, 3, 5, 7, 9]

		function fn2() {
			var newArr = [];
			for (var i = arr.length - 1; i >= 0; i--) {
				newArr.push(arr[i])
			}
			console.log(arr)
			console.log(newArr)
		}
		fn2()
	</script>
