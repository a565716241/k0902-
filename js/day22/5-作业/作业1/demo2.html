<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function num4(a) {
            if (a == 0) {
                document.write(a + "不是一个质数！")
                return;
            }
            if (a == 1) {
                document.write(a + "不是一个质数！");
                return;
            }
            if (a == 2) {
                document.write(a + "是一个质数！");
                return;
            }

            for (i = 2; i < a; i++) {

                if (a % i == 0) {
                    document.write(a + "不是一个质数！");
                    return;
                }

            }
            document.write(a + "是一个质数");

        }
        num4(prompt("请输入数字"))
    </script>
</body>

</html>
