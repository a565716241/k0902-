<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(a) {
            for (var j = 0; j <= a.length; j++) {
                for (var i = 0; i <= a.length; i++) {
                    if (a[i] > a[i + 1]) {
                        var temp;
                        temp = a[i];
                        a[i] = a[i + 1];
                        a[i + 1] = temp
                    }
                }
            }
            document.write(a)

        }
        document.write("传入的数组为[5，4，3，2，1]<br>")
        document.write("输出的结果为:")
        fn([5, 4, 3, 2, 1])
    </script>
</body>

</html>
