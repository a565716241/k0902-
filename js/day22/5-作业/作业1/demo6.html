<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        do {
            var num = prompt("欢迎使用简易计算器\n1.加法运算:\n2.减法运算:\n3.乘法运算:\n4.除法运算:\n5.退出\n请输入您的选项:")
            if (num == 1) {
                var add = prompt("请输入第一个数据")
                var add1 = prompt("请输入第二个数据")
                alert("运算结果是:" + (parseFloat(add) + parseFloat(add1)))

            } else if (num == 2) {
                var cut = prompt("请输入第一个数据")
                var cut1 = prompt("请输入第二个数据")
                alert("运算结果是:" + (parseFloat(cut) - parseFloat(cut1)))
            } else if (num == 3) {
                var x = prompt("请输入第一个数据")
                var x1 = prompt("请输入第二个数据")
                alert("运算结果是:" + (parseFloat(x) * parseFloat(x1)))
            } else if (num == 4) {
                var divide = prompt("请输入第一个数据")
                var divide1 = prompt("请输入第二个数据")
                alert("运算结果是:" + (parseFloat(divide) / parseFloat(divide1)))
            }
        } while (num != 5)
    </script>
</body>

</html>
