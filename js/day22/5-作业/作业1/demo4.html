<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn(a) {
            var newArr = []
            for (i = a.length - 1; i >= 0; i--) {
                newArr.push(a[i])

            }
            document.write(newArr)
        }
        fn(prompt("请输入需要翻转的数组，如:1234"))
    </script>
</body>

</html>
