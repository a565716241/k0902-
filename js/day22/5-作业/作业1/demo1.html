<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function num2(a, b) {
            if (a > b) {
                document.write(a)
            } else if (a < b) {
                document.write(b)
            } else {
                document.write(a, b)
            }
        }
        document.write("任意两个数字的最大值是：")
        num2(prompt("请输入第一个数"), prompt("请输入第二个数"))
    </script>
</body>

</html>
