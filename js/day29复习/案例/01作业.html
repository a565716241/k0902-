		var tops = 0;

			function fn1() {
		
			tops = tops -40;

				tops = 0
			}
			ul.style.top = tops + 'px'
		}



		var timerId=setInterval(fn1, 1000)
      //鼠标移入
		div.addEventListener('mouseover',function(){
			if(timerId) {
				clearInterval(timerId)
				// timerId=null;
			}

		})

          //鼠标移出
			div.addEventListener('mouseout',function(){
				timerId=setInterval(fn1, 1000)
