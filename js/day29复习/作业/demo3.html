<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        input {
            outline: none
        }
        
        body {
            background-color: #bcdecf;
        }
        
        div.box {
            width: 700px;
            margin: 50px auto 0;
        }
        
        div.box table {
            border-collapse: collapse;
            width: inherit;
            text-align: center;
            background-color: #f6f6f6;
        }
        
        div.box table td,
        div.box th {
            border: 1px solid #999;
        }
        
        div.box th {
            height: 40px;
        }
        
        div.box table tbody img {
            height: 50px;
        }
        
        div.box table tbody tr span {
            cursor: default;
        }
        
        div.box table tbody tr td:nth-child(2) img {
            vertical-align: middle;
        }
        
        div.box table tbody tr td:nth-child(4) span {
            display: inline-block;
            width: 15px;
            line-height: 30px;
            background-color: #666;
            color: #eee;
            vertical-align: middle;
        }
        
        div.box table tbody tr td:nth-child(4) input {
            width: 20px;
            height: 20px;
            outline: none;
            vertical-align: middle;
            text-align: center;
        }
        
        div.box table tbody tr td:nth-child(6) span {
            padding: 4px 10px;
            background-color: #999;
            color: white;
        }
        
        div.box div.bottom {
            padding: 15px 0;
            margin-top: 15px;
            height: 25px;
            background-color: white;
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        
        div.box div.bottom span.delAll {
            cursor: default;
        }
        
        div.box div.bottom div.js {
            padding: 0 6px;
            background-color: #00A5FF;
            color: white;
            margin-right: 10px;
            cursor: default;
        }
        
        div.box div.bottom aside div {
            display: inline-block;
        }
        
        div.box div.bottom aside div span {
            position: absolute;
            width: 50px;
            line-height: 20px;
            padding: 0 5px;
            background-color: rgba(255, 255, 255, .4);
            color: #333;
            font-size: 10px;
            margin-left: -60px;
            margin-top: 20px;
            transform: rotate(30deg);
            cursor: pointer;
        }
        
        div.box div.bottom aside img {
            height: 60px;
            vertical-align: middle;
        }
        
        div.box div.bottom aside {
            position: absolute;
            background-color: #0a74cb;
            width: 100%;
            top: -70px;
            padding: 5px;
            box-sizing: border-box;
            display: none;
        }
        
        div.box div.bottom aside.on {
            display: block;
        }
        
        div.box div.bottom aside:after {
            position: absolute;
            content: "";
            border: 10px solid transparent;
            border-top-color: #0a74cb;
            bottom: -19px;
            right: 280px;
        }
        
        div.box div.bottom a,
        div.box div.bottom a:visited {
            color: #0b97ff;
            text-decoration: none;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        .text {
            margin: 0 4px;
        }
    </style>
</head>

<body>
    <div class="box" id="box">

        <!-- 全选反选模板 -->
        <div class="bottom" id="bottom">
            <span class="delAll">全部删除</span>
            <div>已选商品(选中的)：
                <span class="selected" id="num">3</span>件
            </div>
            <div>
                商品个数 <span id="number" style='width: 50px; height: 20px;'> </span>
            </div>
            <div>合计：￥
                <span class="total" id="total">7000</span>

    <script>
        //  该案例购物车主要功能如下：
        //   1 点击添加商品按钮把商品添加到table列表(扩展)
        //   2  商品单选、全选、反选功能
        //   3  商品数量的增加 减少 
        //   4  商品总价格 总数量  自动计
        //   5  商品的删除功能

        //   2.1  商品全选功能
        var checkAll = document.querySelector('.checkAll')
        var tobody = document.querySelector('tbody')
        var checks = tobody.querySelectorAll('.check')
        var num = document.querySelector('#num')
        var number = document.querySelector('#number')
        var total = document.querySelector('#total')
        console.log(number)

        // console.log(num)
        checkAll.onclick = function() {
            for (var i = 0; i < checks.length; i++) {
                var check = checks[i]
                check.checked = checkAll.checked
            }
        }

        //  2.2  商品单选功能
        for (var i = 0; i < checks.length; i++) {
            var check = checks[i]
            check.onclick = function() {
                for (var i = 0; i < checks.length; i++) {
                    var check = checks[i]
                    if (!check.checked) {
                        checkAll.checked = false
                        break;
                    } else {
                        checkAll.checked = true
                    }
                }
            }
        }


        //   3  商品数量的增加 减少 
        var adds = document.querySelectorAll('.add')
        var texts = document.querySelectorAll('.text')
        for (var i = 0; i < adds.length; i++) {
            var add = adds[i]
                // var text = texts[i]
            console.log(add)
            add.onclick = function() {

                var inputNum = this.previousElementSibling
                inputNum.value++
                    var tr = this.parentNode.parentNode
                var tr3 = tr.children[2]
                var tr5 = tr.children[4]
                tr5.innerHTML = parseInt(tr3.innerHTML) * parseInt(inputNum.value)
                console.log(inputNum)

                Total()


            }
        }



        //减少
        var reduces = document.querySelectorAll('.reduce')
        var texts = document.querySelectorAll('.text')
        for (var i = 0; i < adds.length; i++) {
            var reduce = reduces[i]
                // var text = texts[i]
                // console.log(add)
            reduce.onclick = function() {
                var inputNum = this.nextElementSibling
                console.log(inputNum)
                var tr = this.parentNode.parentNode
                var tr3 = tr.children[2]
                var tr5 = tr.children[4]

                inputNum.value--
                    Total()


                if (inputNum.value <= 0) {
                    alert('老兄，是不是不想要')
                    inputNum.value = 0
                    tr5.innerHTML = parseInt(tr3.innerHTML) * parseInt(inputNum.value)
                    Total()
                    return


                }
                tr5.innerHTML = parseInt(tr3.innerHTML) * parseInt(inputNum.value)
                Total()


            }
        }




        //   4  商品总价格 总数量  自动计
        function Total() {
            var contNum = 0 //选中商品的数量
            var sum = 0 //商品的总数量
            var totalNum = 0 //商品的总价格
            for (var i = 0; i < checks.length; i++) {
                var check = checks[i]
                if (check.checked) {
                    var tr = check.parentNode.parentNode
                    var tr3 = tr.children[2]
                    var tr5 = tr.children[4]
                    sum += parseInt(tr.children[3].children[1].value)
                    totalNum += parseInt(tr.children[4].innerText)
                    contNum++

                }
            }
            console.log(contNum)
            console.log(sum)
            num.innerHTML = contNum
            number.innerHTML = sum
            total.innerHTML = totalNum


        }

        Total()










        //   5  商品的删除功能
        var dels = document.querySelectorAll('.del')
            // console.log(del)
        for (var i = 0; i < dels.length; i++) {
            var del = dels[i]
            del.onclick = function() {
                var flag = confirm('确定删除嘛？')
                if (flag) {
                    tobody.removeChild(this.parentNode.parentNode)
                }
            }
        }


        //全部删除
        var delAll = document.querySelector('.delAll')
        delAll.onclick = function() {
            tbody.innerHTML = ''
            inputs = tbody.querySelectorAll('.check')
            checkAll.checked = false
            var bottom = document.querySelector("#bottom")

            Total()
            if (tbody.children.length == 0) {
                alert(1)

                bottom.style.display = 'none'
            } else {
                bottom.style.display = 'block'
            }


        }
    </script>

</html>
