<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			background: url(images/1.jpg) no-repeat center top;
		}

		li {
			list-style: none;
		}

		.baidu {
			overflow: hidden;
			margin: 100px auto;
			background-color: #fff;
			width: 410px;
			padding-top: 3px;
		}

		.baidu li {
			float: left;
			margin: 0 1px;
			cursor: pointer;
		}

		.baidu img {
			width: 100px;
		}
	</style>
</head>

<body>
	<ul class="baidu">
		<li><img src="images/1.jpg" title="xx1"></li>
		<li><img src="images/2.jpg" title="xx2"></li>
		<li><img src="images/3.jpg" title="xx3"></li>
		<li><img src="images/4.jpg" title="xx4"></li>
	</ul>

	<script>
		// 1 需求 事项点击小图片 body 背景呈现对应的小图片的背景 

		//1  找人  给所有的小图片绑定点击事件
		var imgs = document.querySelectorAll("img")
		for (var i = 0; i < imgs.length; i++) {
			var img = imgs[i] //每个小图片
	    // 2 做事(事件类型   事件执行函数)		
			img.onclick =function() {
				alert(i + 1)
			document.body.style.backgroundImage = 'url(' + this.src + ')'
			}
		}


	</script>

</body>

</html>
