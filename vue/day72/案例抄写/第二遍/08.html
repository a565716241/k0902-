<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click='num++'>点击1</button>
        <br>
        <span>{{num}}</span>

        <!-- <button v-on:click='add'>点击</button> -->
        <!-- 简写 v-on:@ -->
        <button @click='add'>点击2</button>

        <!-- <button @click='add()'>点击3</button> -->

        <button @click='getVal'>获取值</button>

        <button @click='getValParams(1,2)'>传递参数</button>

        <!-- 如果只要有参数  如果要使用  事件对象  最后一个值  写事件对象的名字$event -->
        <button @click='getValParams(1,2,$event)'>传递参数  并且获取值</button>
    </div>
    <script>
        //on 绑定方法
        let vm = new Vue({
            el: '#app',
            data: {
                num: 10
            },
            methods: { //方法   所有的方法都写这里
                // add:function(){
                //获取data 里面的任何数据都加this
                // alert(this.num)
                // this.num+=1;
                // }
                add() { //es6  函数的写法  add(){}
                    this.num += 1;

                },
                getVal(e) {
                    console.log(e.target.innerHTML)
                },
                getValParams(a, b, e) {
                    this.num = a + b;
                    console.log(e.target.innerHTML)
                }
            }




        })
    </script>
</body>

</html>
