<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-cloak>
            {{message}}
        </div>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                message: '网速非常慢的时候提高用户体验'
            }
        })
    </script>
</body>

</html>
