<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 第一步引入vue.js -->
    <script src="./js/vue.js"></script>

    <!-- mvvm思想 -->

    <!-- view视图 -->
    <div id="app" class="div">
        <!-- 插值表达式{{}}  解析  变量 -->
        <h1>{{msg}}</h1>
    </div>

    <script>
        // vm的作用就是连接v与m的桥梁

        let vm = new Vue({
            // el:'选择器'  id class h5 dom
            el: '#app',
            data: { //所有的数据都存放在data里面  m  model
                msg: 'hello vue 我来了'

            }
        })
    </script>
</body>

</html>
