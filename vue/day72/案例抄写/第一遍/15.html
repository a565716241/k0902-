<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .bgc {
            background-color: black;
        }
        
        html,
        body {
            height: 100%;
        }
        
        div {
            height: 100%;
        }
    </style>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app" :class="{bgc:isflag}">
        <h1>{{msg}}</h1>
        <button @click='changeHandle'>点击开关灯</button>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello vue',
                isflag: false,
            },
            methods: {
                changeHandle() {
                    this.isflag = !this.isflag
                }
            }
        })
    </script>
</body>

</html>
