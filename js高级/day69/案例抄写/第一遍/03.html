    <script>
        //  class 继承
        class Father {
             constructor(name,age) {
                 this.name=name;
                 this.age=age
             }
             getName() {
                 console.log('我是爸爸  我有1000万')
             }
        }


        class Son extends  Father {
              constructor(name,age,sex) {
                //   super //超级  可以实现继承
                super(name,age);
                this.sex=sex
              }


            shopping() {
              console.log(`我喜欢购物  花老头的钱很开心 毕竟这会拼爹`)
            }
          
        }




    var  zs=new Son('zs',19,'男')
    console.log(zs)

  zs.shopping();
  zs.getName()



    </script>
