    //  es6  箭头函数的this 是定义的时候就决定了
   


    (function  fn(){
         
        var btns = document.querySelectorAll('button')
        for (var i = 0; i < btns.length; i++) {

            btns[i].onclick = function () {
                this.disabled = true
                setTimeout(()=>{
                    this.disabled=false
                },2000);
            }
        }

    })()


    </script>
