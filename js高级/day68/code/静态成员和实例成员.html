<body>
	<script type="text/javascript">
		
		function Star (uname, age) {
			this.uname = uname;
			this.age = age;

			this.say = function () {
				console.log(123);
			}
		}


		var obj = new Star('张三丰', 21);
		// obj.uname
		
		Star.sex = '男';

		// 实例成员：构造函数里面的成员，只能由实例对象使用

		// console.log(Star.sex);
		console.log(obj.age);





	</script>
