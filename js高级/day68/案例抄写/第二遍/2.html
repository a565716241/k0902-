        function createzhannan(name, age, sex) {

            person.age1 = age;
            person.sex1 = sex

            return person;
        }

        var lzx = createzhannan('罗志祥', 40, '男');
        var zs = createzhannan('张三', 20, '男');

        for (var i = 0; i < 10; i++) {
            arr.push(createzhannan('罗志祥' + i, 40 + i, '男'))
        }

    </script>
