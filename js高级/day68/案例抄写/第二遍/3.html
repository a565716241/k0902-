<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //构造函数创建对象
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.play = function() {
                console.log('酒吧 rap')
            }
        }

        var p1 = new Person('zs', 19);
        var p2 = new Person('lisi', 20);

        console.log(p1)
        console.log(p2)

        p1.play();
        p2.play();

        //第一个弊端
        console.log(p1.play == p2.play)
        console.log(p1.play === p2.play)
    </script>
</body>

</html>
