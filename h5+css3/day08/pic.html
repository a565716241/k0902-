<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		.box{
			border: 1px solid;
			width: 1100px;
			margin: 100px auto;
		}
		.box:after{
			content: "";
			height: 0;
			display: block;
			clear: both;
			zoom:1;
		}
		.box>div{
			border: 1px solid;
			float: left;
			width: 250px;
			padding: 5px;
			border-radius: 10px;
			margin-top: 10px;
			margin-left: 10px;
		}
		.box>div>img{
			width: 100%;
			vertical-align: top;
			border-radius: 10px;
		}
		.box>div:nth-child(2n){
			transform:rotate(-30deg);
		}
		.box>div:nth-child(2n-1){
			transform: rotate(30deg);
		}
		.box>div:hover{
			transform: rotate(0deg);
			transform: scale(1.3);
			transition: transform 0.1s linear 0.1s;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="item"><img src="imags/pic_01.png"></div>
		<div class="item"><img src="imags/pic_02.png"></div>
		<div class="item"><img src="imags/pic_03.png"></div>
		<div class="item"><img src="imags/pic_04.png"></div>
		<div class="item"><img src="imags/pic_05.png"></div>
		<div class="item"><img src="imags/pic_06.png"></div>
		<div class="item"><img src="imags/pic_01.png"></div>
		<div class="item"><img src="imags/pic_02.png"></div>

	</div>

</body>
</html>
