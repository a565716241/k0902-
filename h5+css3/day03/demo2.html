<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		/*logo区域*/
		.logo{
			border: 1px solid red;
			margin: 0 auto;
			width: 1000px;
		}
		.daohang{
			border: 1px solid red;
			margin: 0 auto;
			width: 1000px;
			height: 50px;
			background: orange;
			margin-top: 15px;


		}
		.daohang>ul{
				border: 2px solid purple;
				list-style: none;
				overflow: hidden;
				zoom:1;
				
				

		}
		.daohang>ul>li{

			border: 0px solid yellow;
			/* 将多个块级元素排列在一行，脱离文档流（不占位） */
			float: left;
			height:50px;
			width: 70px;
			margin-left:37px;
			text-align: center;
			line-height: 50px;
}

       		
	
		
		.daohang>ul>li>a{
			color: white;
			font-weight: bold;
			text-decoration: none;
		}
		
	</style>
</head>
<body>
	<div class="logo">
		<img src="作业/imgs/logo02.png">
	</div>
	<div class="daohang">
		<ul>
			<li><a href="">团购</a></li>
			<li><a href="">团购</a></li>
			<li><a href="">团购</a></li>
			<li><a href="">团购</a></li>
			<li><a href="">团购</a></li>
			
		</ul>
	</div>

</body>
</html>
