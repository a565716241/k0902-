<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*
		{
			padding: 0;
			margin: 0;
		}
		body{
			background: url(imags/bd.jpg);
			background-size: 100%;
		}
		/*logo部分*/
		.logo{
			width: 120px;
			margin-left: 70px;
			margin-top: 70px;

		}
		/*文字部分*/
		div{
			border: 0px solid red;
			color: white;
			width: 400px;


		}
		.div1{
			font-size: 50px;
			margin-left: 200px;
			margin-top: 230px;
			font-weight: bold;
			
			

		}
		.div2{
			font-size:30px;
			letter-spacing: 5px;
			margin-left: 200px;


		}
		/*表单部分*/
		.table{
			border: 0px solid red;
			width: 500px;
			height: 550px;
			background: #F2F0F2;
			border-radius: 10px;
			margin-left: 750px;
			margin-top: -400px;
			
		}
		.table1{
			border: 0px solid gold;
			margin: 0 auto;
			margin-top: 40px;
			color: black;
			padding-top: 20px;

		}
		a{
			text-decoration: none;
		}
		input{
			border: 1px solid #888;
			width: 350px;
			height: 35px;
			margin-left: 20px;
			border-radius: 4px;
			text-indent: 1em;
			
			

		}
		.table2{
			border: 0px solid red;
			color: black;
			margin: 0 auto;
			font-size: 15px;
			width: 500px;
			text-align: center;
			margin-top: 30px;


		}
		.table3{
			border: 1px solid #BDCEFC;;
			margin: 0 auto;
			background: #BDCEFC;
			width: 420px;
			height: 50px;
			cursor: pointer;
			color: white;
			font-weight: bold;
			border-radius: 25px;
			margin-top: 20px;
			text-align: center;
			line-height: 50px;

		}
		.show:focus{
			border: 1px solid blue;
		}
		.showtime{
			border: 1px solid #888;
		}
		.showtime:hover{
			color: blue;
			border: 1px solid blue;
		}
		.table4{
			border:0px solid yellow;
			width: 500px;
		}
		.text{
        width: 300px;
        border: 0px solid red;
        margin-left: 60px;
        margin-top: -50px;
        font-size: 15px;
        color: #D1D2D7;
     }

	</style>
</head>
<body>
	<img class="logo" src="https://passport.baidu.com/static/passpc-account/img/baidu.png">
	<div class="div1">用科技</div>
	<div class="div2">让复杂的世界更简单</div>
	<div class="table">
		<div class="table1">
			<h1>欢迎注册</h1><font color="#888" size="2"> 已有帐号？ <a href="#">登录</a></font>
		</div><br>
		<div class="table2">
			用户名<input class="show" type="text" placeholder="请设置用户名" name="">
		</div>
		<div class="table2">
			手机号<input class="show" type="text" placeholder="可用于登录和找回密码" name="">	
		</div>
		<div class="table2">
			密&nbsp;&nbsp; 码<input class="show" type="passport" placeholder="请设置登录密码" name="">
		</div>
		<div class="table2">
			验证码<input class="show" type="text" placeholder="请输入验证码" name="" style="width: 200px;">&nbsp;&nbsp;
			<button class="showtime" type="button" style="height: 38px;width:135px; background: white; border-radius: 4px; cursor: pointer;outline: none;">获取验证码</button>
		</div><br>
		<div class="table3">注册</div>
		<div class="table4"><br>
			<p style="text-align: center;"><input type="checkbox" name="" style="width: 12px;height: 12px;"><span style="font-size: 12px; color:black;">阅读并接受<a href="#" name="">《百度用户协议》</a>
			及<a href="#" name="">百度隐私权保护声明</a></span></p>
		</div>

	</div>
	<div class="text">帮助中心&nbsp;&nbsp;| &nbsp;&nbsp;&nbsp;
		<img src="imags/erji2.png"><font color="#A6B2C0" size="2">&nbsp;&nbsp;&nbsp;&nbsp;2020&copy;Baidu</font></div>

</body>
</html>
