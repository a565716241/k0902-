<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		
		div:nth-child(1){
             float: left;
             border: 1px solid red;
             width: 500px;
             height: 300px;
		}
		div:nth-child(2){
			 float: left;
             border: 1px solid green;
              width: 500px;
             height: 300px;
             background: yellow;
		}

        .clearfix{
 			/* 清除 浮动*/
        	clear: both;
        	zoom:1;
        } 
	</style>
</head>
<body>

        <div>1111</div>
        <div>2222</div>
       <!--  第三元素   -->
         <div class="clearfix"></div>
       
        <div style="background: pink;">3333</div>
</body>
</html>
