			.navbar{

			.navbar-body{

			.navbar-body:after{

				display: block;

			.navbar-body>div{

              }

              .navbar-menu{

              	position: absolute;
              	border: 0px solid yellow;
              	left:0;
              	top:90px;
              	background: rgba(0,0,0,0.3);
              	color:yellow;

              	display: none;
              }
               .navbar-body-link>div:hover{
                    
                   /* 鼠标变手*/ 
               	  cursor: pointer;
               }	
            /* 鼠标移入*/
            .navbar-body-link>div:hover a{
            	color:red;
            }
             .navbar-body-link>div:hover .navbar-menu{
             	display: block;
             }
	</style>
</head>
